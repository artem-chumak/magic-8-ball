    <form>

      <input type="radio" name="answer" id="Yes" value="Yes" /><span>Yes</span>
      <input

        name="answer"

      <input
        type="radio"
        name="answer"
        id="Have to wait"
        value="Have to wait"

      <input
        type="radio"
        name="answer"

      <input type="radio" name="answer" id="Risky" value="Risky" /><span

      <input
        type="radio"
        name="answer"
        id="Change the question"
        value="Change the question"
      /><span>Change the<br />question</span>
      <input type="radio" name="answer" id="Act" value="Act" /><span>Act</span>
      <input
        type="radio"
        name="answer"
        id="It's not easy"
        value="It's not easy"
      /><span
        >It's not<br />
        easy</span

      <div class="eight__backdrop"></div>

        <div class="eight__fascia">
